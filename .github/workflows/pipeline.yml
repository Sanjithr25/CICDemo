name: CI Pipeline

on:
  push:
    branches:
      - master

jobs:
  # Continuous Integration on GitHub-hosted runner
  ci:
    runs-on: ubuntu-latest
    name: Build and Test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test
      
      - name: Verify build
        run: |
          echo "âœ“ Application verified successfully"
